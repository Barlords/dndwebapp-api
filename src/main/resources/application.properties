## Time Zone
conf.event.reminder.default.time-zone=Europe/Paris

## DataSource MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3308/dndwebapp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=dndwebapp
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
logging.level.org.springframework.transaction=DEBUG

## MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB


# MINIO
#spring.minio.url=http://minio.barlords.fr
spring.minio.url=http://localhost:9000
spring.minio.bucket=dndwebapp
spring.minio.access-key=dndwebapp
spring.minio.secret-key=dndwebapp
spring.minio.create-bucket=true

# API url
server.port=4000
server.servlet.context-path=/dndwebapp-api